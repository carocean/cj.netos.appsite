methods:
  authenticate:
    command: get
    protocol: http/1.1
    usage: 认证指定主体的身份
    return-type: java.lang.String
    rest-header:
      Rest-StubFace: cj.studio.backend.uc.stub.IAuthenticationStub
      Rest-Command: authenticate
    parameters:
      authName:
        type: java.lang.String
        usage: 认证器名
        #请求该方法要放到http请求头的哪里？header?parameter?content?
        in-request: parameter
      tenant:
        type: java.lang.String
        usage: 租户或租户令牌
        #请求该方法要放到http请求头的哪里？header?parameter?content?
        in-request: parameter
      principals:
        type: java.lang.String
        usage: 要认证的主体，可以是用户名，也可是令牌(如果是令牌：结合password以认证令牌是密码持有者的）
        #请求该方法要放到http请求头的哪里？header?parameter?content?
        in-request: parameter     
      password:
        type: java.lang.String
        usage: 密码
        #请求该方法要放到http请求头的哪里？header?parameter?content?
        in-request: parameter  
      ttlMillis:
        type: long
        usage: 令牌过期时间
        #请求该方法要放到http请求头的哪里？header?parameter?content?
        in-request: parameter             
properties:
  com.cj.turn:
    #值类型描述
    value-type: string
    usage: 事件开头
  cj.netos.set:
    value-type: int
    usage: 好用

